<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script> 
  <style>

      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    canvas {

  </style>
</head>
<body>

<h2>üìä –î–∞—à–±–æ—Ä–¥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</h2>

<canvas id="userChart" width="600" height="200"></canvas>
<canvas id="sheetChart" width="600" height="200"></canvas>
<canvas id="dailyChart" width="600" height="200"></canvas>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    google.script.run.withSuccessHandler(function(stats) {
      if (!stats || !stats.total) {
        alert("–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –∞–Ω–∞–ª—ñ—Ç–∏–∫–∏");
        return;
      }
      drawUserChart(stats.userStats);
      drawSheetChart(stats.sheetStats);
      drawDailyChart(stats.dailyStats);
    }).withFailureHandler(function(e) {
      console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:", e);
      document.body.innerHTML += `<div style="color:red;">–ü–æ–º–∏–ª–∫–∞: ${e}</div>`;
    }).getDashboardStats();
  });

  function drawUserChart(data) {
    const ctx = document.getElementById('userChart').getContext('2d');
    const sorted = Object.entries(data).sort((a, b) => b[1] - a[1]).slice(0, 5);
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: sorted.map(x => x[0]),
        datasets: [{
          label: '–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∑–º—ñ–Ω',
          data: sorted.map(x => x[1]),
          backgroundColor: '#1976d2'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: '–¢–æ–ø –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤' }
        }
      }
    });
  }

  function drawSheetChart(data) {
    const ctx = document.getElementById('sheetChart').getContext('2d');
    const sorted = Object.entries(data).sort((a, b) => b[1] - a[1]).slice(0, 5);
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: sorted.map(x => x[0]),
        datasets: [{
          label: '–ê–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –ø–æ –∞—Ä–∫—É—à–∞—Ö',
          data: sorted.map(x => x[1]),
          backgroundColor: ['#1976d2', '#64b5f6', '#90caf9', '#e3f2fd', '#bbdefb']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: '–¢–æ–ø –∞—Ä–∫—É—à—ñ–≤' }
        }
      }
    });
  }

  function drawDailyChart(data) {
    const ctx = document.getElementById('dailyChart').getContext('2d');
    const labels = data.map(x => x.date);
    const values = data.map(x => x.count);

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: '–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∑–º—ñ–Ω',
          data: values,
          borderColor: '#1976d2',
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: '–ê–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –∑–∞ –æ—Å—Ç–∞–Ω–Ω—ñ 7 –¥–Ω—ñ–≤' }

  }
</script>
